<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- HEAD -->
    <SCRIPT src="https://code.jquery.com/jquery-3.2.1.min.js"></SCRIPT>
    <SCRIPT src="/static/scripts/4-hbnb.js?{{cache_id}}"></SCRIPT>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Holberton AirBnB</title>

    <!-- FAVICON -->

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon.png') }}">

    <!-- **********************
	 CSS styles
	 ********************** -->

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}?{{cache_id}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}?{{cache_id}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}?{{cache_id}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}?{{cache_id}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/8-places.css') }}?{{cache_id}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/font-awesome.css') }}?{{cache_id}}">
  </head>

  <!-- **********************
       BODY
       ********************** -->

  <body>

    <!-- **********************
	 HEADER
	 ********************** -->

    <header>
        <div id="api_status" >
      </div>
    </header>
    <main>
      <div class="container">

	<!-- **********************
	     FILTERS
	     ********************** -->

	<section class="filters">

	  <!-- **********************
	       LOCATIONS
	       ********************** -->

	  <div class="locations">
	    <h3>Users</h3>
	    <h4>&nbsp;</h4>
	    <ul class="popover">
	      {% for user in users %}
          <H2 class={{user.id}}><INPUT type="checkbox" style="margin-right: 10px" data-id={{user.id}} data-name={{user.name}}>{{ user.name }}</H2>
	      <UL class={{user.id}}>
		{% for task in tasks %}
        {% if task.user_id == user.id %}
        <LI>{{ task.description }}</LI>
        {% endif %}
		{% endfor %}
	      </UL>
	      {% endfor %}
	    </ul>
	  </div>
	  <button id="b2">Delete</button>
	  <button id="b3">Update Task</button>
	  <button id="b4">Create Task</button>
	  <button id="b5">Update User</button>

	  <!-- **********************
	       SEARCH BUTTON
	       ********************** -->

	  <button id="b1">Search</button>

	  <!-- The Modal -->
	  <div id="myModal" class="modal">
	    <!-- Modal content -->
	    <div class="modal-content">
	      <span class="close">&times;</span>
	      <button id="b6">Submit</button>
	      <button id="b7">Submit</button>
	    </div>
	  </div>

	</section>

	<section class="places">
	  <h1>Users</h1>

	<!-- **********************
	     BEGIN 1 PLACE
	     ********************** -->

	</section>
      </div>
    </main>

    <!-- FOOTER -->

    <footer>
      Holberton School
    </footer>
  </body>
</html>
